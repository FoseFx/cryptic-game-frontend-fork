<div class="window" (mousedown)="windowManager.focusWindow(delegate);"
     (document:mouseup)="resizing = false;"
     [class.active]="delegate.position.active" [class.maximized]="delegate.position.maximized"
     [style.width.px]="delegate.position.width"
     [style.height.px]="delegate.position.height">
  <div class="window-header" (dblclick)="maximize()"
       (mousedown)="$event.target.closest('.window-icons') || startDragging($event)" (mouseup)="dragging = false;">
    <img class="window-icon" draggable="false" alt="" [src]="delegate.icon" width="30px" height="30px"/>
    <span class="window-title">{{delegate.title}}</span>
    <div class="window-icons">
      <svg class="minimize-icon" width="20" height="20" stroke="white" (click)="minimize()">
        <line x1="2" y1="15" x2="18" y2="15" stroke-width="2"></line>
      </svg>
      <svg class="maximize-icon" width="20" height="20" stroke="white" (click)="maximize()">
        <rect x="2" y="2" width="16" height="16" fill="transparent" stroke-width="2"></rect>
      </svg>
      <svg class="close-icon" width="20" height="20" stroke="white" (click)="close()">
        <line x1="2" y1="2" x2="18" y2="18" stroke-width="2"></line>
        <line x1="18" y1="2" x2="2" y2="18" stroke-width="2"></line>
      </svg>
    </div>
  </div>

  <div class="window-content">
    <ng-content></ng-content>
  </div>
</div>
